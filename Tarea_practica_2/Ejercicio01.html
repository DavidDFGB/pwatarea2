<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Ejercicio 01 Cambio de estilo </title>
	 
</head>

<style>
	#caja{
		cursor: pointer;
		transition: all ease .8s;
	}
</style>





<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-6 offset-3">
				<div id="caja" class="bg-success p-5">
					<p id="texto" class="text-white fs-2 text-center">Aprendiendo Javascript</p>
				</div>
			</div>
			
		</div>
	</div>
<script>
	//varialble 
	const caja = document.querySelector("#caja");
	const texto = document.querySelector("#texto");
	//evento 
	caja.addEventListener("click", cambiarColor);

	//funcion 

	function cambiarColor(){
		caja.classList.toggle("bg-primary");
		caja.classList.toggle("bg-success");
		texto.classList.toggle("text-warning");
		texto.classList.toggle("text-white");

	}



</script>


</body>
</html>
